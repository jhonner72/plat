
[General]
Mode=3
Position=0,0,0,0
Title=Floating Control
DockOption=Top,0,2,100,75
Name=image
# S.Douglas, CR24623, Nov 2015. Added new setting to force the height of a
# window/pane to be proportional to the client window (as a percentage). Before
# this was an absolute pixel value, which caused the bottom of the cheque image
# to be truncated on some screen resolutions. By specifying the height as a
# proportion should get round this problem.
# When this is set, the final DockOption value above must be less than 100,
# so e.g 75 would mean it occupies 75% of the client window.
# To activate proportional height, set this to 1, Y or y
# To deactivate, either remove the setting or set it to something else, e.g 0
ProportionalHeight=1

